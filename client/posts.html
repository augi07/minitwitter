<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minitwitter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Minitwitter</h1>
      <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
    </header>

    <!-- Form to Create a Post -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Create a New Post</h2>
      <form id="createPostForm" class="bg-white p-4 rounded shadow">
        <textarea id="postContent" class="w-full p-2 border rounded" placeholder="What's on your mind?"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Post</button>
      </form>
    </section>

    <!-- Posts List -->
    <section id="postsContainer" class="space-y-4">
      <!-- Posts will be dynamically injected here -->
    </section>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
